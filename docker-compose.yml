version: "3.8"

services:
  jekyll:
    image: jekyll/jekyll:4
    container_name: EG-jekyll
    command: >
      bash -c "
      bundle install &&
      bundle exec jekyll serve
        --host 0.0.0.0
        --port 4000
        --livereload
        --force_polling
      "
    ports:
      - "4000:4000"
      - "35729:35729"
    volumes:
      - .:/srv/jekyll:cached
      - bundle_cache:/usr/local/bundle
    environment:
      - JEKYLL_ENV=development

volumes:
  bundle_cache: